<div class="container-fluid" id="section-1">
  <div class="container">
   <div class="row justify-content-center align-items-center py-5 vh-100">
       <div class="col-lg-10 bg-light shadow rounded my-5 p-5">
           <div class="container-fluid">
               <div class="row">
               <form action="" method="POST">
                  <div class="col-12 justify-content-center text-center">
                      <h1 class="fw-semibold">Log In</h1>
                      <div class="row justify-content-center">
                        <div class="col-5">
                          <img src="../../assets/img/logo.png" alt="" class="img-fluid">
                        </div>
                      </div>
                      <div class="row mt-5 justify-content-center align-items-c enter">
                         <div class="col-lg-8 text-center">
                             <div class="mb-3 row">
                                 <label class="col-sm-3 col-form-label">Username</label>
                                 <div class="col-sm-8">
                                     <input type="text" class="form-control" id="uname" min="0" max="100">
                                 </div>
                               </div>
                               <div class="mb-3 row">
                                 <label class="col-sm-3 col-form-label">Password</label>
                                 <div class="col-sm-8">
                                     <input type="password" class="form-control" id="pass" min="0" max="100">
                                 </div>
                               </div>


                               <div class="row d-block mt-5">
                                 <button class="btn btn-primary btn-lg" type="submit" onclick="login()">Log In</button>
                               </div>
                         </div>
                      </div>
                     </div>
               </form>
               </div>
           </div>
       </div>
   </div>
  </div>
</div>
